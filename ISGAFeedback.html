<!DOCTYPE html>
<html lang="en">

<!-- Head -->

<head>
    <meta charset="UTF-8">
    <title>ISGA - Feedback</title>
    <link href="styles/main.css" rel="stylesheet">
    <link href="styles/webfonts/fonts.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body class="body-feedback-page">
    <header class="topbar">
        <a href="#" onClick="history.go(-1)">Back</a>

        <h1 class="topbar">Feedback</h1>
    </header>

    <!-- Form -->
    <section>
        <h2>Please fill in the forms.</h2>

        <form class="feedback" action="#" method="post">

            <fieldset>

                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Full name" required>
                <hr>
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Email address" required>
                <hr>
                <label for="message">What would you like to see different in the app?</label>
                <textarea name="text" id="message"></textarea>

            </fieldset>

            <input type="submit" name="submit" value="Send">

        </form>
    </section>
</body>

</html>
